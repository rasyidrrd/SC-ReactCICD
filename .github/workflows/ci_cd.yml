name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Build and Test
        run: npx react-native build

      - name: Deploy to Firebase
        run: |
          npx firebase deploy --token "$1//0goZZgoj8dj8zCgYIARAAGBASNwF-L9IrnzkG5-OJsLbBGb9F5_8jkA1wTaExTCNnY0v34iGWqJNndu00wKINyGqRXjwwMCICeLs"
        env:
          FIREBASE_TOKEN: ${{ secrets.1//0goZZgoj8dj8zCgYIARAAGBASNwF-L9IrnzkG5-OJsLbBGb9F5_8jkA1wTaExTCNnY0v34iGWqJNndu00wKINyGqRXjwwMCICeLs }}
